<div class="dashboard-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="sidebarOpened" class="sidebar">
      <mat-nav-list>
        <div class="sidebar-header">
          <h2>{{appName}}</h2>
        </div>
        <a  mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/principal/vehiculos" routerLinkActive="active-link">
          <mat-icon>directions_car</mat-icon>
          <span>Vehículos</span>
        </a>
        <a mat-list-item routerLink="/ubicacion" routerLinkActive="active-link">
          <mat-icon>location_on</mat-icon>
          <span>Ubicación</span>
        </a>
        <a mat-list-item routerLink="/mantenimiento" routerLinkActive="active-link">
          <mat-icon>build</mat-icon>
          <span>Mantenimiento</span>
        </a>
        <a mat-list-item routerLink="/reportes" routerLinkActive="active-link">
          <mat-icon>assessment</mat-icon>
          <span>Reportes</span>
        </a>
        <a mat-list-item routerLink="/principal/conductores" routerLinkActive="active-link">
          <mat-icon>people</mat-icon>
          <span>Conductores</span>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <mat-toolbar >
        <button class="icon-toggle-sidebar" mat-icon-button (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="ml-2 welcome-page">{{`Bienvenido ${username}`}}</span>
        <span class="toolbar-spacer"></span>

        <!-- Elementos de la derecha del toolbar -->
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>

        <button class="ml-2" mat-button [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon>
          <!-- {{ username }} -->
        </button>

        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Mi Perfil</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Configuración</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
